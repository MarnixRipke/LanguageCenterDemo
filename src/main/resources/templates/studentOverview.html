<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>studentOverview.html</title>
</head>
<body>

<div th:replace="~{fragments/general :: colormode}"></div>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of all students</h1>

    <form th:action="@{/student/save}" method="post" th:object="${formStudent}">
        <table>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
            <tr th:each="student : ${allStudents}">
                <td th:text="${student.name}"></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{name}"/></td>
                <td><input type="submit" value="save student"/></td>
            </tr>
        </table>
    </form>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomscripts}"></div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head th:replace="~{/fragments/general :: baseheader(~{:: title})}">
    <title>Courses Overview</title>
</head>
<body>

<div th:replace="~{fragments/general :: colormode}"></div>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of all the courses at the Language Center</h1>

    <table>
        <tr>
            <th>Course title</th>
            <th>Teacher</th>
            <th>Lessons</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="course : ${allCourses}">
            <td th:text="${course.title}"></td>
            <td th:text="${course.teacherNames}"></td>
            <td>
                <span th:text="${course.getNumberOfAvailableLessons()}"></span> / <span
                    th:text="${course.getNumberOfLessons()}"></span>
            </td>
            <td><a th:href="@{/course/delete/{courseId} (courseId = ${course.CourseId})}">delete</a></td>
            <td><a th:href="@{/lesson/new/{courseId} (courseId = ${course.CourseId})}">add</a></td>
        </tr>
    </table>
    >
    <a th:href="@{/course/new}">Add new course</a>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomscripts}"></div>

</body>
</html>
